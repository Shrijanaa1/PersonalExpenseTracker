<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Dashboard</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
            .ui-menubar {
                position:fixed;
                margin: 0;
                padding: 0;
                width: 100%;
                border: none;
                z-index: 1000;
                height: 3.5rem;
            }
            .ui-menubar .ui-menuitem {
                margin: 0;
                padding: 0;
            }

            .logo-text {
                text-decoration: none;
                color: black;
                font-weight: bold;
                margin-top: 10px;
                margin-right: 5px;
                font-size: 1.2em;
                display: flex;
                align-items: center;
            }

            .ui-menubar .ui-menubar-end {
                margin-left: -100px;
                display: flex;
                align-items: center;
                height: 3.5rem;
                border: none;
                
            }

            .ui-button-info {
                background-color: #007bff !important;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="messages"/>

            <p:menubar hideDelay="1000">

                <f:facet name="start">
                    <h:link value="PersonalExpenseTracker" styleClass ="logo-text" outcome="userDashboard"/>
                </f:facet>

                <p:menuitem value="Transaction" icon="pi pi-fw pi-receipt" outcome="transactionList"/>

                <p:menuitem value="Budget" icon="pi pi-fw pi-wallet" outcome="budgetList"/>

                <p:menuitem value="Account" icon="pi pi-fw pi-credit-card" outcome="accountList"/>

                <p:menuitem value="Report" icon="pi pi-fw pi-chart-bar" outcome="report"/>

                <f:facet name="options">
                    <p:menubar styleClass="ui-menubar-end">
                        <p:submenu label="User" icon="pi pi-user" styleClass="ui-menubar-end">
                            <p:menuitem value="Settings" icon="pi pi-cog" outcome="settings"/>
                            <p:menuitem value="Logout" icon="pi pi-sign-out" outcome="login"/>
                        </p:submenu>
                    </p:menubar>
                </f:facet>
                
            </p:menubar>
        </h:form>
    </h:body>
</html>
