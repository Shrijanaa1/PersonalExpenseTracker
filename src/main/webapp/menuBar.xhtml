<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>User Dashboard</title>
         <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
            }
            .ui-menubar {
                margin: 0;
                padding: 0;
                width: 100%;
                border: none;
            }
            .ui-menubar .ui-menuitem {
                margin: 0;
                padding: 0;
            }
            
            .logo-text {
                margin-right: 15px; /* Add space between text and menu */
                font-weight: bold;  /* Make the text bold */
                font-size: 1.2em;   /* Optional: adjust font size */
                /*align-items: center;*/
            }
        </style>
    </h:head>
    <h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar hideDelay="1000">
<!--          <p:menubar hideDelay="1000" style="background-color: beige">-->


            <f:facet name="start">
<!--                 <p:graphicImage name="images/expense2.png"  
                                        style="width: 1in; height: 0.4in;"/>-->

                <h:outputText value="PersonalExpenseTracker" styleClass="logo-text"/>

            </f:facet>
            
            <p:menuitem value="Transaction" icon="pi pi-fw pi-receipt" outcome="transactionList"/>

            <p:menuitem value="Budget" icon="pi pi-fw pi-wallet" outcome=""/>
            
            <p:menuitem value="Account" icon="pi pi-fw pi-credit-card" outcome=""/>
            
            
            <p:submenu label="Report" icon="pi pi-fw pi-chart-bar">
                <p:menuitem value="Monthly Report" icon="pi pi-fw pi-calendar"/>
                <p:menuitem value="Yearly Report" icon="pi pi-fw pi-calendar"/>
            </p:submenu>

            <p:menuitem value="Settings" icon="pi pi-fw pi-cog" outcome=""/>

            <f:facet name="end">
                <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" outcome="login"/>
            </f:facet>
        </p:menubar>
    </h:form>
    </h:body>
</html>
