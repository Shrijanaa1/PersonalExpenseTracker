<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Welcome - Personal Finance System</title>
    <style>
        .content {
            padding-top: 3rem;
        }
        .center-align {
            text-align: center;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-balance {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .welcome-heading {
            font-size: 2rem; /* Increased size for the welcome text */
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</h:head>

<h:body>
    <ui:include src="menuBar.xhtml" />

    <div class="content">
        <h:form>
            <p:growl id="messages" />

            <p:panel  styleClass="ui-widget-content">
                <h:outputText value="Welcome to Personal Expense Tracker" styleClass="welcome-heading" />

                <p:panelGrid columns="2" styleClass="ui-grid ui-grid-responsive">
                    <p:panel header="Total Income" styleClass="ui-widget-content ui-corner-all center-align">
                        <p:panelGrid columns="1" styleClass="card-content">
                            <h:graphicImage value="#{resource['images/expense2.png']}" alt="Income" styleClass="card-icon" style="height: 100px;"/>
                            <h:outputText value="#{transactionBean.totalIncome}" styleClass="card-balance" />
                        </p:panelGrid>
                    </p:panel>

                    <p:panel header="Total Expense" styleClass="ui-widget-content ui-corner-all center-align">
                        <p:panelGrid columns="1" styleClass="card-content">
                            <h:graphicImage value="#{resource['images/expense1.png']}" alt="Expense" styleClass="card-icon" style="height: 100px;"/>
                            <h:outputText value="#{transactionBean.totalExpense}" styleClass="card-balance" />
                        </p:panelGrid>
                    </p:panel>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </div>
    
     
</h:body>
</html>
