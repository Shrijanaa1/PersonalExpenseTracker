<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login - Personal Finance System</title>
    <h:outputStylesheet name="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 70%;
            width: 400px;
        }
        .login-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        .login-container .login-logo {
            margin-bottom: 1rem;
        }
        .login-container .ui-panel-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container .ui-inputfield {
            /*margin-bottom: 1rem;*/
            width: 100%;
            box-sizing: border-box;
        }
        .login-container .ui-commandbutton {
            width: 100%;
            box-sizing: border-box;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            text-align: left;
        }
        .input-group .fa {
            margin-right: 10px;
            color: #999;
        }
        .input-group label {
            flex: 1;
            display: flex;
            align-items: center;
            text-align: right;
            margin-right: 10px;
        }
        .input-group .ui-inputfield {
            flex: 2;
            padding-left: 10px;
            box-sizing: border-box;
        }
        .ui-messages {
            margin-bottom: 1rem;
            width: 100%;
        }
        .register-link {
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <h:form>
            <p:panel header="Login">
                <h:graphicImage value="#{resource['images/expense1.png']}" alt="Finance System Logo" styleClass="login-logo"/>
                <p:messages id="messages" showDetail="true"/>
                
                <div class="input-group">
                    <i class="fa fa-user"></i>
                    <p:inputText id="username" value="#{loginBean.username}" placeholder="Username" required="true" requiredMessage="Username is required" label="Username"/>
                </div>
                
                <div class="input-group">
                    <i class="fa fa-lock"></i>
                    <p:password id="password" value="#{loginBean.password}" placeholder="Password" required="true" requiredMessage="Password is required" label="Password"/>
                </div>
                
                <p:commandButton value="Login" action="#{loginBean.login}" update="messages"/>
                
                <div class="register-link">
                    <h:outputText value="Don't have an account? " />
                    <h:link value="Sign Up" outcome="signUp" />
                </div>
                
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>
