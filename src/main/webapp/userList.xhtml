<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users List</title>
    </h:head>
    <h:body>
    <h:form id="userListForm">
        <p:dataTable id="users" value="#{userBean.allUsers}" var="user" rowKey="#{user.id}">
            <f:facet name="header">
                Users List
            </f:facet>

            <p:column headerText="ID">
                <h:outputText value="#{user.id}" />
            </p:column>

            <p:column headerText="Username">
                <h:outputText value="#{user.username}" />
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton value="Edit" action="#{userBean.prepareEditUser(user)}" 
                                 update=":userForm:editPanel" 
                                 oncomplete="PF('editUserDialog').show()" 
                                 ajax="true" />
                
                <p:commandButton value="Delete" action="#{userBean.deleteUser(user)}"
                                 update=":userListForm:users"
                                 onclick="return confirm('Are you sure you want to delete this user?');"
                                 ajax="true" />
            </p:column>
        </p:dataTable>
    </h:form>
    
    <!-- Edit User Dialog -->
    <p:dialog header="Edit User" widgetVar="editUserDialog" modal="true" resizable="false">
        <h:form id="userForm">
            <h:panelGrid id="editPanel" columns="2">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userBean.username}" required="true" />
                
                <h:outputLabel for="password" value="Password:" />
                <p:inputText id="password" value="#{userBean.password}" required="true" />
                
                <p:commandButton value="Update" action="#{userBean.updateUser()}" 
                                 update=":userListForm:users" 
                                 oncomplete="PF('editUserDialog').hide()" />
            </h:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
