<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Reports</title>
    </h:head>
    <h:body>
        <ui:include src="menuBar.xhtml" />
        
        <h:form>
            <p:panel header="Generate Reports">
                <p:outputLabel for="month" value="Select Month: " />
                <p:selectOneMenu id="month" value="#{reportBean.selectedMonth}" style="width:150px; margin-right: 10px;">
                    <f:selectItems value="#{reportBean.availableMonths}" var="month" itemValue="#{month}" itemLabel="#{month}" />
                </p:selectOneMenu>

                <p:outputLabel for="year" value="Select Year: " />
                <p:selectOneMenu id="year" value="#{reportBean.selectedYear}" style="width:150px; margin-right: 10px;">
                    <f:selectItems value="#{reportBean.availableYears}" var="year" itemValue="#{year}" itemLabel="#{year}" />
                </p:selectOneMenu>

                
                <p:commandButton value="Generate Monthly Report" 
                                 action="#{reportBean.generateMonthlyReport}" 
                                 update="monthlyChart"
                                 style="color: white; background-color: #007bff; margin-right: 10px;" />
                
                
                <p:commandButton value="Generate Yearly Report" 
                                 action="#{reportBean.generateYearlyReport}" 
                                 update="yearlyChart" 
                                 style="color: white; background-color: #007bff; margin-right: 10px;"/>
                
            </p:panel>

            <p:panel header="Monthly Expense Report">
                <p:chart id="monthlyChart" value="#{reportBean.monthlyChartModel}" />
            </p:panel>

            <p:panel header="Yearly Expense Report">
                <p:chart id="yearlyChart" value="#{reportBean.yearlyChartModel}" />
            </p:panel>
        </h:form>
    </h:body>
</html>
