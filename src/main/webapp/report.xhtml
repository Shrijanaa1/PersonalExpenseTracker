<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Expense and Income Reports</title>
        <style>
            .content{
                padding-top: 3rem;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menuBar.xhtml" />
        <div class="content">

            <h:form id="reportForm">
                <h:panelGrid columns="6" style="margin-bottom:20px;" cellpadding="10">

                    <!-- Month Selection -->
                    <p:commandButton value="Previous" actionListener="#{test.decrementMonth}" update=":reportForm:charts" />
                    <h:outputLabel value="Month: " />
                    <p:selectOneMenu value="#{test.selectedMonth}" id="monthSelect" style="width: 100px;">
                        <f:selectItems value="#{test.availableMonths}" var="month" itemLabel="#{month}" itemValue="#{month}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Next" actionListener="#{test.incrementMonth}" update=":reportForm:charts" />


                    <!-- Year Selection -->
                    <p:commandButton value="Previous" actionListener="#{test.decrementYear}" update=":reportForm:charts" />
                    <h:outputLabel value="Year: " />
                    <p:selectOneMenu value="#{test.selectedYear}" id="yearSelect" style="width: 100px;">
                        <f:selectItems value="#{test.availableYears}" var="year" itemLabel="#{year}" itemValue="#{year}" />
                    </p:selectOneMenu>
                    <p:commandButton value="Next" actionListener="#{test.incrementYear}" update="reportForm:charts" />


                </h:panelGrid>

                <!-- Generate Reports Button -->
                <p:commandButton value="Generate Reports" actionListener="#{test.generateReports}" update=":reportForm:charts" />

                <!-- Bar Chart -->
                
                <p:panel id="charts" header="Reports">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:barChart model="#{test.monthlyExpenseBarModel}" style="height:400px;width:100%;" />
                        <p:barChart model="#{test.yearlyExpenseBarModel}" style="height:400px;width:100%;" />
                        <p:barChart model="#{test.monthlyIncomeBarModel}" style="height:400px;width:100%;" />
                        <p:barChart model="#{test.yearlyIncomeBarModel}" style="height:400px;width:100%;" />

                    </h:panelGrid>
                </p:panel>                       

            </h:form>
        </div>
    </h:body>
</html>
