<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Welcome - Personal Finance System</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 1rem;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        .main-content {
            padding: 2rem;
        }

        .dashboard-grid {
            display: flex;
            gap: 2rem;
        }
        
        .dashboard-section {
            flex: 1;
        }
        
        .section-header {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: bold;
            color: #333;
        }
        
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-content {
            display: flex;
            align-items: center;
        }
        
        .card-content h3 {
            margin: 0;
            font-size: 1.5rem;
            color: #007bff;
        }
        
        .card-icon {
            font-size: 2rem;
            margin-right: 1rem;
            color: #007bff;
        }
        
        .chart-container {
            height: 300px;
            margin-top: 2rem;
        }
    </style>
</h:head>

<h:body>
    
    <div class="navbar">
        <a href="dashboard.xhtml" class="logo">Personal Finance Tracker</a>
        <div class="nav-links">
            <a href="dashboard.xhtml">Home</a>
            <a href="transaction.xhtml">Transactions</a>
            <a href="budgets.xhtml">Budgets</a>
            <a href="account.xhtml">Account</a>
            <a href="report.xhtml">Report</a>
            <a href="settings.xhtml">Settings</a>
            <a href="logout.xhtml">Logout</a>
        </div>
    </div>

    <div class="main-content">
        <h:form>
            <p:growl id="messages"/>
            <h1>Welcome to Personal Expense Tracker</h1>

            <div class="dashboard-grid">
                <div class="dashboard-section">
                    <div class="section-header">Total Income</div>
                    <div class="card">
                        <i class="fa fa-money card-icon"></i>
                        <div class="card-content">
                            <h3>Rs.5,30,000</h3>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-section">
                    <div class="section-header">Total Expense</div>
                    <div class="card">
                        <i class="fa fa-credit-card card-icon"></i>
                        <div class="card-content">
                            <h3>Rs.30,000</h3>
                        </div>
                    </div>
                </div>
            </div>
            
        </h:form>
    </div>
</h:body>
</html>
