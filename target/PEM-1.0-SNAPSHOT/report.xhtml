<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Expense and Income Reports</title>
        <style>
            .content{
                padding-top: 3rem;
            }
            
            .form-controls {
                margin-top: 20px; 
                margin-left: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menuBar.xhtml" />
        <div class="content">

            <h:form id="reportForm">
                
                <h:panelGroup layout="block" styleClass="form-controls">

                    <!-- Month Selection -->
                    <p:commandButton icon="pi pi-angle-left" title="Previous Month" actionListener="#{reportBean.decrementMonth}" update="monthInput" />
                    <p:inputText value="#{reportBean.selectedMonth}" id="monthInput" style="text-align: center;"/>
                    <p:commandButton icon="pi pi-angle-right" title="Next Month" actionListener="#{reportBean.incrementMonth}" update="monthInput" />

                    <!-- Spacer -->
                    <h:outputText value=" " />

                    <!-- Year Selection -->
                    <p:commandButton icon="pi pi-angle-left" title="Previous Year" actionListener="#{reportBean.decrementYear}" update="yearInput" />
                    <p:inputText value="#{reportBean.selectedYear}" id="yearInput" maxlength="4" style="text-align: center;"/>
                    <p:commandButton icon="pi pi-angle-right" title="Next Year" actionListener="#{reportBean.incrementYear}" update="yearInput" />


                    <!-- Generate Reports Button -->
                    <p:commandButton value="Generate Reports" actionListener="#{reportBean.generateReports}" update=":reportForm:charts" />

                </h:panelGroup>
                
                
                <!-- Bar Charts -->
                <h:panelGrid id="charts" columns="2" cellpadding="10">
                    <p:barChart model="#{reportBean.monthlyExpenseBarModel}" style="height:300px;width:100%;" />
                    <p:barChart model="#{reportBean.yearlyExpenseBarModel}" style="height:300px;width:100%;" />
                    <p:barChart model="#{reportBean.monthlyIncomeBarModel}" style="height:300px;width:100%;" />
                    <p:barChart model="#{reportBean.yearlyIncomeBarModel}" style="height:300px;width:100%;" />

                </h:panelGrid>                     

            </h:form>
        </div>
    </h:body>
</html>
