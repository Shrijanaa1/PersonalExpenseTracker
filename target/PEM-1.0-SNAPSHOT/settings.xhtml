<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Settings</title>
        <style>
            .form-field {
                margin-bottom: 10px;
                width: 100%;
            }
            .dialog-footer {
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="menuBar.xhtml" />
        
        <h:form id="settingsForm">
            <p:growl id="msgs" showDetail="true" life="3000" />
            
            <p:panel header="User Settings">
                <h:panelGrid columns="2">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userBean.selectedUser.username}" required="true" styleClass="form-field"/>

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{userBean.selectedUser.password}" required="true" feedback="true" styleClass="form-field"/>
                </h:panelGrid>
                
                <div class="dialog-footer">
                    <p:commandButton value="Save Changes" 
                                     actionListener="#{userBean.saveOrUpdateUser()}"
                                     update=":settingsForm:msgs"
                                     styleClass="ui-button-success"/>
                </div>
            </p:panel>
            
        </h:form>
    </h:body>
</html>
